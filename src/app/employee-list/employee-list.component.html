<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .header {
      padding: 20px;
      text-align: center;
      background: #f2f2f2;
    }
    .header h1 {
      margin: 0;
    }
    .footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
    .actions a, .actions button {
      margin-right: 10px;
    }
    .actions a {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .actions a:hover {
      background-color: #45a049;
    }
    .actions button {
      background-color: #f44336;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/employees">Home</a>
    <a [routerLink]="['/employee']">Add Employee</a>
    <!-- Add more navigation links as needed -->
  </div>

  <div class="header">
    <h1>Employee Management System</h1>
  </div>

  <div class="container">
    <h2>Employee List</h2>
    <!-- <a [routerLink]="['/employee']" routerLinkActive="active">Add Employee</a> -->
    <a [routerLink]="['/employee']" routerLinkActive="active" style="background-color: #007bff; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; transition: background-color 0.3s;">Add Employee</a>
    <div *ngIf="message" class="message">{{ message }}</div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailId }}</td>
          <td class="actions">
            <a [routerLink]="['/update-employee', employee.id]" routerLinkActive="active">Update</a>
            <button (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    <p>&copy; 2024 Employee Management System</p>
  </div>
</body>
</html>
