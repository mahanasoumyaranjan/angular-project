<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee - Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .header {
      padding: 20px;
      text-align: center;
      background: #f2f2f2;
    }
    .header h1 {
      margin: 0;
    }
    .footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .container {
      padding: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    /* button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    } */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/employees">Home</a>
    <a [routerLink]="['/employee']">Add Employee</a>
    <a href="/employees">Go Back</a>
    <!-- Add more navigation links as needed -->
  </div>

  <div class="header">
    <h1>Employee Management System</h1>
  </div>

  <div class="container">
    <h2>Add Employee</h2>
    <form (ngSubmit)="addEmployee()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required>
      
      <label for="emailId">Email:</label>
      <input type="email" id="emailId" name="emailId" [(ngModel)]="employee.emailId" required>
      
      <button type="submit">Add</button>
    </form>
  </div>
  <br>
  <br>
  <br>
  <div class="footer">
    <p>&copy; 2024 Employee Management System</p>
  </div>
</body>
</html>
